<!doctype html>
<html ng-app="todoApp">
  <title>
    Conways with Angular.js
  </title>
  <head>

   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.min.js"></script>
   <script src="todo.js" ></script>
   <link rel="stylesheet" href="todo.css">

  </head>
  <body>
    <div>
      <h2>Todo</h2>
      <div ng-controller="TodoController">
        <span>{{remaining()}} of {{todos.length}} remaining</span>
        [ <a href="" ng-click="archive()">archive</a> ]
        <ul class="unstyled">
          <li ng-repeat="todo in todos">
            <input type="checkbox" ng-model="todo.done">
            <span class="done-{{todo.done}}">{{todo.text}}</span>
          </li>
        </ul>
        <form ng-submit="addTodo()">
          <input type="text" ng-model="todoText"  size="30"
                 placeholder="add new todo here">
          <input class="btn-primary" type="submit" value="add">
        </form>
        <div>
          <form ng-submit="unarchive()">
            <span><h3>Archived todos</h3>
            <input class="btn-primary" type="submit" value="Unarchive"></span>
          </form>
          <br>
          <span>Total archived todos {{archivedTodos.length}}</span>
          <ol class="unstyled" ng-model="archivedTodos">
            <li ng-repeat="archived in archivedTodos| orderBy:'text'" >
              <input type="checkbox" ng-model="archived.done">
              <span class="done-true">{{archived.text}}</span>
            </li>
          </ol>
        </div>
      </div>
    </div>
  </body>
</html>
